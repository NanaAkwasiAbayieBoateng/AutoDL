# use namedict for easy access members

--- !NameDict
# data set 
data_path: ./test_dataset/cifar10
train_nums: 50000
validation: 10000
class_num: 10

# train 
minibatch: 128
epoch: 250
checkpoint_dir: checkpoint

#model
resnet_layer: 32

# init_lr: initial_learning_rate*minibatch/batch_denom
initial_learning_rate: 0.1
batch_denom : 128

# epoch
boundaries:
  - 100
  - 150
  - 200

decay_rates:
  - 1
  - 0.1
  - 0.01
  - 0.001

# loss & opt
weight_decay: 0.0002
momentum: 0.9
